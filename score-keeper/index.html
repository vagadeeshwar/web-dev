<body>
    <div class="flex h-screen items-center justify-center font-light">
        <div class="max-w-lg flex-1 flex-col space-y-5 border-2 p-4 pt-0 border-amber-500">
            <div class="border-b-2">Ping Pong Score Keeper</div>
            <div>
                <h1 class="text-3xl font-medium tracking-wide">0 to 0</h1>
                <div class="mb-2">Use the buttons below to keep score.</div>
                <div>
                    <label for="num" class="font-normal">Playing to</label>
                    <select name="" id="num">

                    </select>
                </div>
            </div>
            <div class="flex justify-evenly" id="btn">
                <button
                    class="w-1/3 rounded-sm bg-teal-400 py-0.5 px-2 text-center text-xs text-slate-100 hover:bg-teal-300 hover:text-zinc-500">+1
                    Player
                    One</button>
                <button
                    class="w-1/3 rounded-sm bg-sky-400 py-1 px-3 text-center text-xs text-slate-100 hover:bg-sky-300 hover:text-zinc-500">+1
                    Player
                    Two</button>
                <button
                    class="w-1/3 rounded-sm bg-rose-400 py-1 px-3 text-center text-xs text-slate-100 hover:text-zinc-500 hover:bg-rose-300">Reset</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
